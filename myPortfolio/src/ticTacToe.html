<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../scripts/ticTacToe.js"></script>
    <link rel="stylesheet" href="../styles/ticTacToe-style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Hello, let's play some Tic Tac Toe!</h1>
    </header>

<!-- Game Board -->
<main>
    <div id="board-container">
        <div id="sq1" class="squares" onclick="placeMark(this.id)"></div>
        <div id="sq2" class="squares"onclick="placeMark(this.id)"></div>
        <div id="sq3" class="squares" onclick="placeMark(this.id)"></div>
        <div id="sq4" class="squares" onclick="placeMark(this.id)"></div>
        <div id="sq5" class="squares" onclick="placeMark(this.id)"></div>
        <div id="sq6" class="squares" onclick="placeMark(this.id)"></div>
        <div id="sq7" class="squares" onclick="placeMark(this.id)"></div>
        <div id="sq8" class="squares" onclick="placeMark(this.id)"></div>
        <div id="sq9" class="squares" onclick="placeMark(this.id)"></div>
    </div>

    <div id="buttons-container">
        <input type="button" value="O" onclick="changeMarkerToO()">
        <input type="button" value="X" onclick="changeMarkerToX()">
    </div>

    <div>
        <input type="button" value="Start" id="clear" onclick="clearBoard()">
    </div>

</main>

</body>
</html>
