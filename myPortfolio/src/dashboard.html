<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dashboard-style.css">
    <title>Dashboard</title>
</head>
<body>
        <div class="container">
                <header>
                    <div>Greeting</div>
                </header>
                <nav>
                  <ul>
                    <li><a href="#">nav 1</a></li>
                    <li><a href="#">nav 2</a></li>
                    <li><a href="#">nav 3</a></li>
                  </ul>
                </nav>
                <main>
                  <h1>Main Title</h1>
                  <p>Main content</p>
                  <div class="container">
                        <input type="text" class="display">
                        <input type="button" class="digitbutton" value="1">
                        <input type="button" class="digitbutton" value="2">
                        <input type="button" class="digitbutton" value="3">
                        <input type="button" class="operator" value="+">
                        <input type="button" class="digitbutton" value="4">
                        <input type="button" class="digitbutton" value="5">
                        <input type="button" class="digitbutton" value="6">
                        <input type="button" class="operator" value="-">
                        <input type="button" class="digitbutton" value="7">
                        <input type="button" class="digitbutton" value="8">
                        <input type="button" class="digitbutton" value="9">
                        <input type="button" class="operator" value="*">
                        <input type="button" class="digitbutton" value="c">
                        <input type="button" class="digitbutton" value="0">
                        <input type="button" class="digitbutton" value="=">
                        <input type="button" class="operator" value="/">
                      </div>
                </main>
                <aside>
                        
                </aside>
                <div class="banner"></div>
                <footer>footer</footer>
              </div>
</body>
</html>
