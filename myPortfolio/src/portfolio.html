<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/portfolio-style.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <title>Portfolio</title>
</head>
<body>
    <header id="banner">
        <div class="welcome">
            <h1>Welcome to My Web Developer Portfolio</h1>
        </div>
    </header>
    <main>
        <div id="mcontainer">
        <div id="video">
            <span>My Musician Days</span>
            <iframe width="100%" height="300px" src="https://www.youtube.com/embed/dA35H2LAyyM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- Projects Display -->
        <div id="projects-container">
            <h1>Check Out My Projects</h1>
            <div class="project">
               <a href="dashboard.html">
                  <img src="../images/dashboardSS_big.png" alt="Screenshot of a Dashboard Project.">
                </a>
            </div>
            <div class="project">
                <a href="nasa.html">
                    <img src="../images/nasaSS_big.png" alt="Screenshot of a Dashboard Project.">
                </a>
            </div>
            <div class="project">
                <a href="hair.html">
                    <img src="../images/hairsalonSS_big.png" alt="Screenshot of a Dashboard Project.">
                </a>
            </div>
            <div class="project">
                <a href="https://tristanholaday.github.io/checkpoint2-BaconIpsum/">
                    <img src="../images/CHPT2 FSS.png" alt="Screenshot of Fake Landing Page">
                </a>
            </div>
            <div class="project">
                <a href="ticTacToe.html">
                    Tic Tac Toe</a>
            </div>
        </div>
    </div>
        <!-- Email Submission Form -->
        <footer>
            <h1>Want to See More!?</h1>
            <span>Fill Out the Form Below</span>
            <form action="email" id="email-form" method="POST">
                <label for="fname">
                    <span>First Name:</span> 
                    <input type="text" name="fname" placeholder="First...">
                </label>
                <label for="lname">
                        <span>Last Name:</span> 
                    <input type="text" name="lname" placeholder="Last...">
                </label>
                <label for="email">
                        <span>Email:</span> 
                    <input type="email" name="email" placeholder="Valid Email Address...">
                </label>
                <label for="location">
                        <span>Location:</span> 
                    <select name="continent" id="location">
                        <option value="NA">North America</option>
                        <option value="EU">Europe</option>
                        <option value="AF">Africa</option>
                        <option value="Asia">Asia</option>
                        <option value="SA">South America</option>
                        <option value="AU">Australia</option>
                    </select>
                </label>
                <label for="message">
                        <span>Message:</span>
                    <textarea name="message" id="message" placeholder="Tell Me About What You're Looking For..."></textarea>
                </label>
                <div id="form-buttons">
                    <input type="submit" value="submit" class="form-button">
                    <input type="reset" value="reset" class="form-button">
                </div>
            </form>
        </footer>
    </main>
</body>
</html>
